<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Sakina | Spiritual Peace</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0A192F;
            --navy-light: #112240;
            --gold-accent: #64FFDA; 
            --platinum: #CCD6F6;
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-light) 100%);
            color: var(--platinum);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; padding: 25px 0; width: 100%; }
        h1 { font-family: 'Amiri', serif; font-size: 2.2rem; color: var(--platinum); letter-spacing: 2px; }
        .subtitle { font-size: 0.75rem; color: var(--gold-accent); text-transform: uppercase; letter-spacing: 3px; }

        .emotions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 500px;
            margin-top: 15px;
        }

        .emotion-box {
            background: var(--glass);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 15px;
            padding: 22px 10px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .emotion-box:active { transform: scale(0.95); background: rgba(100, 255, 218, 0.1); }
        .icon { font-size: 2rem; margin-bottom: 8px; display: block; }
        .title { font-weight: 600; font-size: 0.85rem; color: var(--gold-accent); letter-spacing: 1px; }

        .modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(10, 25, 47, 0.95); backdrop-filter: blur(10px);
            z-index: 1000; padding: 20px;
            align-items: center; justify-content: center;
        }

        .modal-content {
            background: var(--navy-light);
            border: 1px solid var(--gold-accent);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .close { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: var(--gold-accent); cursor: pointer; }

        .verse-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 3px solid var(--gold-accent);
        }

        .arabic-text { font-family: 'Amiri', serif; font-size: 1.4rem; color: #fff; margin-bottom: 10px; text-align: right; direction: rtl; line-height: 1.6; }
        .english-text { font-size: 0.85rem; line-height: 1.4; color: var(--platinum); text-align: left; font-weight: 300; }
        .type-tag { font-size: 0.65rem; color: var(--gold-accent); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .ref { font-size: 0.65rem; color: var(--gold-accent); margin-top: 8px; opacity: 0.8; }
        
        footer { margin-top: 40px; padding: 20px; font-size: 0.6rem; opacity: 0.4; letter-spacing: 1px; text-align: center; }
    </style>
</head>

        function openMe(key) {
            const items = content[key];
            document.getElementById('m-title').innerText = key.toUpperCase();
            let html = '';
            items.forEach(item => {
                html += `
                <div class="verse-box">
                    <span class="type-tag">${item.t}</span>
                    <div class="arabic-text">${item.a}</div>
                    <div class="english-text">${item.e}</div>
                    <div class="ref">${item.r}</div>
                </div>`;
            });
            document.getElementById('m-body').innerHTML = html;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeMe() { document.getElementById('modal').style.display = 'none'; }
        window.onclick = e => { if (e.target.id == 'modal') closeMe(); }
