    <style>
        :root {
            --navy-deep: #0a0e3a;
            --gold-primary: #e6c547;
            --gold-metallic: #FFD700;
            --cream-light: #f8f1d9;
            --glass: rgba(255, 255, 255, 0.07);

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #1a1f5a, var(--navy-deep));
            color: var(--cream-light);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; padding: 30px 0; width: 100%; }
        
        h1 {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            background: linear-gradient(to bottom, var(--gold-metallic), var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle { font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 2px; }

        /* Stable Grid for Mobile */
        .emotions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Forces 2 columns on mobile */
            gap: 12px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .emotion-box {
            background: var(--glass);
            border: 1px solid rgba(230,197,71,0.2);
            border-radius: 18px;
            padding: 20px 10px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .emotion-box:active {
            transform: scale(0.96);
            background: rgba(230,197,71,0.15);
            border-color: var(--gold-primary);
        }

        .icon { font-size: 2.2rem; margin-bottom: 8px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .title { font-weight: 600; font-size: 0.9rem; color: var(--gold-primary); letter-spacing: 1px; }

        /* Modal / Popup */
        .modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 1000; padding: 20px;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: linear-gradient(145deg, #0f1442, #070a2b);
            border: 1px solid var(--gold-primary);
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; color: var(--gold-primary); cursor: pointer; }

        .verse-box {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            border-right: 3px solid var(--gold-primary);
            text-align: right;
        }
        .arabic-text { font-family: 'Amiri', serif; font-size: 1.5rem; color: var(--gold-metallic); margin-bottom: 12px; line-height: 1.6; }
        .english-text { font-size: 0.9rem; line-height: 1.5; color: #fff; text-align: left; direction: ltr; font-weight: 300; }
        .ref { font-size: 0.75rem; color: var(--gold-primary); margin-top: 12px; font-weight: 600; text-align: left; text-transform: uppercase; }
        
        footer { margin-top: auto; padding: 20px; font-size: 0.7rem; opacity: 0.5; letter-spacing: 1px; }
    </style>
</head>
