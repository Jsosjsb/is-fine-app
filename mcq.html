<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite B.Com Prep | Premium Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f1d592;
            --bg-dark: #0a0a12;
            --glass: rgba(255, 255, 255, 0.03);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            background: radial-gradient(circle at top right, #1a1a2e, #0a0a12);
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.5s forwards; }
        .container { max-width: 1100px; margin: 0 auto; padding: 4rem 2rem; }
        header { text-align: center; padding-bottom: 60px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #888;
        }

        .lux-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 16px 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            margin: 10px;
        }

        .lux-btn:hover {
            background: var(--gold);
            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .subject-card {
            background: var(--glass);
            border: 1px solid rgba(212,175,55,0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
        }

        .subject-card:hover {
            border-color: var(--gold);
            background: rgba(212,175,55,0.1);
            transform: translateY(-5px);
        }

        .subject-card h3 { 
            font-family: 'Playfair Display', serif; 
            color: var(--gold-light);
            margin-bottom: 10px;
        }

        .question-card {
            background: var(--glass);
            padding: 30px;
            margin-bottom: 25px;
            border-left: 3px solid var(--gold);
            animation: fadeIn 0.4s ease-out;
        }

        .options label {
            display: block;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .options label:hover { background: rgba(255,255,255,0.05); }
        .options input { margin-right: 10px; accent-color: var(--gold); }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            color: var(--gold);
            font-size: 0.8rem;
            letter-spacing: 2px;
            z-index: 1000;
            cursor: pointer;
            text-decoration: underline;
        }

        .hidden { display: none !important; }

        .result-box {
            text-align: center;
            border: 1px solid var(--gold);
            padding: 60px;
        }

        .score-big {
            font-size: 5rem;
            font-family: 'Playfair Display', serif;
            color: var(--gold);
        }
    </style>
</head>
<body>

<div class="back-btn hidden" onclick="goHome()">BACK TO HOME</div>

<div id="home" class="container fade-in">
    <header>
        <h1>Elite Prep</h1>
        <p class="tagline">T.Y.B.Com Excellence Portfolio</p>
        <div style="margin-top:60px;">
            <button class="lux-btn" onclick="showSection('mcq-section')">MCQ Questions</button>
            <button class="lux-btn" onclick="showSection('match-section')">Match the Pair</button>
            <button class="lux-btn" onclick="showDashboard()">Dashboard</button>
        </div>
    </header>
</div>

<div id="mcq-section" class="container hidden">
    <h2 style="text-align:center; color:var(--gold); font-family:'Playfair Display'; font-size:2.5rem; margin-bottom:2rem;">Select Subject</h2>
    <div class="subject-grid" id="mcq-grid"></div>
</div>

<div id="match-section" class="container hidden">
    <h2 style="text-align:center; color:var(--gold); font-family:'Playfair Display'; font-size:2.5rem; margin-bottom:2rem;">Match the Pair</h2>
    <div class="subject-grid" id="match-grid"></div>
</div>

<div id="practice-area" class="container hidden">
    <h2 id="practice-title" style="text-align:center; color:var(--gold); font-family:'Playfair Display'; margin-bottom:2rem;"></h2>
    <form id="quiz-form"></form>
    <div style="text-align:center; margin-top:40px;">
        <button class="lux-btn" onclick="submitQuiz()">Submit Answers</button>
    </div>
</div>

<div id="result" class="container hidden">
    <div class="result-box">
        <h2 style="letter-spacing:5px; color:#888;">YOUR PERFORMANCE</h2>
        <div class="score-big" id="score-display">0/0</div>
        <p id="percentage" style="font-size:1.2rem; margin-bottom:2rem;"></p>
        <button class="lux-btn" onclick="goHome()">Back to Home</button>
    </div>
</div>

<div id="dashboard" class="container hidden">
    <h2 style="text-align:center; color:var(--gold); font-family:'Playfair Display'; font-size:2.5rem; margin-bottom:2rem;">Your Progress</h2>
    <div id="scores-list"></div>
</div>

<script>
const mcqData = {
    "Marketing Management II": [
        {q:"Marketing mix consists of ______ P's.",o:["3","4","7","8"],a:"4"},
        {q:"______ is the process of dividing a market into distinct groups.",o:["Targeting","Positioning","Segmentation","Branding"],a:"Segmentation"},
        {q:"The path through which goods move from producer to consumer is ______.",o:["Promotion","Pricing","Distribution Channel","Product Life Cycle"],a:"Distribution Channel"},
        {q:"______ is a paid form of non-personal presentation of ideas.",o:["Publicity","Sales Promotion","Personal Selling","Advertising"],a:"Advertising"},
        {q:"Which of the following is an internal factor affecting pricing?",o:["Competition","Consumer Demand","Cost of Production","Government Policy"],a:"Cost of Production"},
        {q:"The first stage of the Product Life Cycle is ______.",o:["Growth","Maturity","Introduction","Decline"],a:"Introduction"},
        {q:"______ marketing is also known as one-to-one marketing.",o:["Niche","Relationship","Mass","Direct"],a:"Relationship"},
        {q:"A name, term, sign, or symbol that identifies a product is a ______.",o:["Trademark","Brand","Logo","Copyright"],a:"Brand"},
        {q:"Consumer behavior is influenced by ______ factors.",o:["Psychological","Cultural","Social","All of these"],a:"All of these"},
        {q:"______ refers to the number of product lines a company carries.",o:["Product Width","Product Depth","Product Consistency","Product Length"],a:"Product Width"},
        {q:"Skimming pricing is usually applied to ______ products.",o:["Existing","New","Low-cost","Local"],a:"New"},
        {q:"The concept of '4Ps' was popularized by ______.",o:["Philip Kotler","E. Jerome McCarthy","Peter Drucker","Adam Smith"],a:"E. Jerome McCarthy"},
        {q:"In ______ stage, sales begin to decline and profits disappear.",o:["Maturity","Growth","Decline","Introduction"],a:"Decline"},
        {q:"The act of creating an image for the product in the mind of the consumer is ______.",o:["Segmentation","Positioning","Targeting","Promotion"],a:"Positioning"},
        {q:"______ involves face-to-face communication with potential buyers.",o:["Advertising","Personal Selling","Public Relations","E-Marketing"],a:"Personal Selling"}
    ],
    "Marketing Management III": [
        {q:"Under ______ element agreements of buy and sales economical and business are done.",o:["E-mail","E-filing","E-Governance","E-Commerce"],a:"E-Commerce"},
        {q:"______ exchange is an important measure of given and take through social media.",o:["Printing","Design","Message","Medium"],a:"Message"},
        {q:"Marketing ______ is systematic planning and policy.",o:["Environment","Control","Audit","News"],a:"Control"},
        {q:"Customer is a king of market and he will satisfy if he get ______.",o:["Customer satisfaction","Customer Loyalty","Customer Relation","Customer Growth"],a:"Customer satisfaction"},
        {q:"Due to ______ there is a flexibility in daily routine work of a company.",o:["Marketing Environment","Marketing control","Marketing planning","Marketing organisation"],a:"Marketing organisation"},
        {q:"If an advertisement there is an element ______ it will be complete.",o:["Design","Advertising media","Printing","Trademark"],a:"Design"},
        {q:"Analytical study of marketing strategy is done in ______",o:["Marketing Audit","Marketing planning","Marketing control","Marketing organisation"],a:"Marketing Audit"},
        {q:"In service marketing after sales service... are part of ______",o:["Person oriented components","Product oriented components","Quality oriented components","Industry Group components"],a:"Quality oriented components"},
        {q:"Marketing Audit is done by ______ Auditor.",o:["Business Auditor","Marketing Auditor","Financial Auditor","Cost Auditor"],a:"Marketing Auditor"},
        {q:"______ are depend on use of Internet and modern technology",o:["Press Media","Audio-video Media","Social Media","Earned Media"],a:"Social Media"},
        {q:"______ is an effective technique of control of market...",o:["Market cost analysis","Ratio Analysis","Variance Analysis","SWOC Analysis"],a:"SWOC Analysis"},
        {q:"______ exchange is an important measure of give & take through social media.",o:["Printing","Design","Message","Media"],a:"Media"},
        {q:"In ______ includes online buying & selling as well as financial business deals.",o:["E-mail","Website","E-Business","E-Commerce"],a:"E-Commerce"},
        {q:"If is important that the ______ component be attractive for advertising...",o:["Design","Advertising media","Printing","Trade mark"],a:"Design"},
        {q:"Customer is a king of market and he will satisfy if he get.",o:["Satisfaction","Loyalty","Relation","Customer Growth"],a:"Satisfaction"}
    ],
    "Business Economics": [
        {q:"The Human development index released from ______",o:["1947","1950","1990","2014"],a:"1990"},
        {q:"F.D.I. stands for ______",o:["Foreign direct investment","Foreign direct inter-vention","Foreign domestic investment","Fast direct investment"],a:"Foreign direct investment"},
        {q:"India is the founder member of ______",o:["ASIAN","SAARC","USA","UAE"],a:"SAARC"},
        {q:"International trade means ______",o:["Trade between countries","Trade between regions","Trade between provinces","Trade between two states"],a:"Trade between countries"},
        {q:"The Multidimensional Poverty Index (M.P.I) is released by ______. ",o:["World Bank","World Economic Forum","U.N.D.P.","Asian development bank"],a:"U.N.D.P."},
        {q:"______ means a systematic record of all economic transactions...",o:["Balance of Trade","Balance of Transactions","Budget","Balance of payments"],a:"Balance of payments"},
        {q:"______ organisation publishes the human development index report.",o:["World Bank","World Economic Forum","IMF","UNDP"],a:"UNDP"},
        {q:"F.D.I stands for ______",o:["Foreign development index","Foreign direct index","Foreign direct investment","Future domestic investment"],a:"Foreign direct investment"},
        {q:"IMF was established in ______",o:["1944","1945","1996","1995"],a:"1945"},
        {q:"Currently ______ countries are members of SAARC organisation",o:["11","9","8","10"],a:"8"},
        {q:"Special Drawing Rights (SDR) is related to ______",o:["World Bank","International Monetary fund","Reserve Bank of India","United Nations organisation"],a:"International Monetary fund"},
        {q:"SAARC headquarters is located as ______",o:["Kathmandu","Manila","New Delhi","Mumbai"],a:"Kathmandu"},
        {q:"The government's policy of import-export is known as ______",o:["Financial policy","Monetary policy","Foreign trade policy","Fiscal policy"],a:"Foreign trade policy"},
        {q:"India is the founder member of ______",o:["E.U.","U.S.A.","OPEC","BRICS"],a:"BRICS"},
        {q:"______ is called the engine of economic development.",o:["Domestic trade","National Income","National trade","International trade"],a:"International trade"}
    ],
    "Advanced Accounting II": [
        {q:"Stock Turnover Ratio is a ______",o:["Liquidity Ratio","Turnover Ratio","Short Term Solvency Ratio","Profitability Ratio"],a:"Turnover Ratio"},
        {q:"When a branch is located in a foreign country, it is called ______",o:["Domestic Branch","Foreign Branch","Home Branch","Inland Branch"],a:"Foreign Branch"},
        {q:"Cooperative Societies in Maharashtra are required to transfer ______ of the profit to Reserve fund.",o:["20%","25%","30%","35%"],a:"25%"},
        {q:"Current Assets + Current Liabilities = ______",o:["Current Ratio","Liquid Ratio","Quick Ratio","Working Capital"],a:"Quick Ratio"},
        {q:"The members of cooperative society have ______",o:["Unlimited Liability","Joint Liability","Limited Liability","Joint and Several Liabilities"],a:"Limited Liability"},
        {q:"Full form of AI is ______",o:["Artificially Intelligent","Artificial Intelligence","Artificially Intelligence","Advance Intelligence"],a:"Artificial Intelligence"},
        {q:"______ are not formed for earning profit.",o:["Co-operative Society","Public Company","HUF","Private Company"],a:"Co-operative Society"},
        {q:"Dividend received on shares is comes to the ______ side of profit and loss account.",o:["Income","Expenditure","Interest","Loss"],a:"Income"},
        {q:"Branch not keeping the full system of accounting is also known as ______",o:["Foreign Branch","Dependent Branch","Independent Branch","None of the above"],a:"Dependent Branch"},
        {q:"Branch account is prepared to ascertain ______",o:["Profit and Loss of the Branch","Financial Statement of the Business","Assets and Liability of the Head Office","None of the above"],a:"Profit and Loss of the Branch"},
        {q:"______ is prepared to maintaining the small expenses like carriage postage...",o:["Management Books","Petty Cash Book","Accounting Books","None of the above"],a:"Petty Cash Book"},
        {q:"Debt to equity ratio establishes the relationship between ______",o:["Long-term debt... and current assets","Current Assets and Current Liabilities","Long-term debt and owner's equity","None of the above"],a:"Long-term debt and owner's equity"},
        {q:"Under Stock and Debtors System, general income is credited to ______",o:["Branch Profit and Loss Account","Branch Stock Account","Branch Petty Cash","Branch Expenses"],a:"Branch Profit and Loss Account"},
        {q:"A quick ratio of ______ is considered ideal.",o:["1:1","2:1","3:1","1:2"],a:"1:1"},
        {q:"Cost of goods sold / Average Stock = ______",o:["Debt Turnover","Stock Turnover","Creditor Turnover","Gross Profit"],a:"Stock Turnover"}
    ],
    "Business Regulatory Framework II": [
        {q:"______ is the Person who makes the Bill of Exchange.",o:["Payee","Drawee","Drawer"],a:"Drawer"},
        {q:"Suspension of Digital signature certificate under section ______",o:["Section - 35","Section - 36","Section - 37"],a:"Section - 37"},
        {q:"Consumer protection Act,2019 came into force on ______",o:["20 July 2020","1 April 2020","31 December 2020"],a:"20 July 2020"},
        {q:"Copyright for photography is ______ years.",o:["40","50","60"],a:"60"},
        {q:"Procedure of District consumer Forum... is carried as per section ______",o:["35","37","38"],a:"38"},
        {q:"A ______ is a bill of exchange drawn on a specified banker payable on demand.",o:["Promissory Note","Cheque","Bills of Exchange"],a:"Cheque"},
        {q:"The Negotiable Instruments Act was passed in ______",o:["1881","1872","1930"],a:"1881"},
        {q:"The transaction of buying and selling with the help of electronic media are called ______",o:["E-Commerce","E-Communication","E-Management"],a:"E-Commerce"},
        {q:"Every year since 1986 ______ has been celebrated as consumer day.",o:["15 March","16 March","18 March"],a:"15 March"},
        {q:"______ is the right granted to the creator of a work of literature...",o:["Trademark","Patent","Copyright"],a:"Copyright"},
        {q:"The Act of ______ was enacted to protect India geographical producers...",o:["2000","1999","1998"],a:"1999"},
        {q:"______ is the theft of personal or confidential information...",o:["Cybercrime","Virus","E-mail Spoofing"],a:"Cybercrime"},
        {q:"A valid document must always be in ______",o:["Oral","Promise","Writing"],a:"Writing"},
        {q:"______ is an enforceable and legally binding contract made through software.",o:["Proposal","Acceptance","E-Contract"],a:"E-Contract"},
        {q:"A person who buys a goods or services by paying is called a ______",o:["Customer","Salesman","Producer"],a:"Customer"}
    ],
    "Industrial Psychology": [
        {q:"The term 'Psychology' is derived from two ______ words.",o:["Latin","Greek","French","German"],a:"Greek"},
        {q:"______ is the father of scientific management.",o:["Elton Mayo","F.W. Taylor","Hugo Munsterberg","Maslow"],a:"F.W. Taylor"},
        {q:"The Hawthorne experiments were conducted by ______.",o:["Elton Mayo","F.W. Taylor","Henry Fayol","Max Weber"],a:"Elton Mayo"},
        {q:"Industrial psychology is a ______ science.",o:["Pure","Applied","Social","Natural"],a:"Applied"},
        {q:"______ refers to the internal state that activates behavior.",o:["Learning","Perception","Motivation","Attitude"],a:"Motivation"},
        {q:"Job ______ is the process of collecting information about a job.",o:["Analysis","Description","Specification","Evaluation"],a:"Analysis"},
        {q:"Munsterberg's book 'Psychology and Industrial Efficiency' was published in ______.",o:["1910","1913","1920","1930"],a:"1913"},
        {q:"The 'Great Person' theory is related to ______.",o:["Motivation","Leadership","Learning","Personality"],a:"Leadership"},
        {q:"______ is a feeling of tiredness or exhaustion.",o:["Stress","Boredom","Fatigue","Anxiety"],a:"Fatigue"},
        {q:"A ______ is a systematic way of observing and recording behavior.",o:["Test","Interview","Rating Scale","Observation"],a:"Observation"},
        {q:"The highest level in Maslow's hierarchy is ______.",o:["Social","Safety","Self-Actualization","Esteem"],a:"Self-Actualization"},
        {q:"Group ______ refers to the forces operating within a group.",o:["Cohesion","Dynamics","Conflict","Norms"],a:"Dynamics"},
        {q:"Accident ______ is the study of why accidents happen.",o:["Control","Prevention","Proneness","Analysis"],a:"Proneness"},
        {q:"Selection is a ______ process.",o:["Positive","Negative","Neutral","Fast"],a:"Negative"},
        {q:"Training is a ______ process.",o:["Short-term","Long-term","One-time","Continuous"],a:"Continuous"}
    ]
};

const matchData = {
    "Business Economics": [
        ["I.M.F.", "G.D.P.", "World Bank", "EXIM policy", "Current Account"],
        ["International Monetary Fund", "Gross Domestic Product", "International Bank for Reconstruction and Development", "Foreign Trade Policy", "Balance of Trade"]
    ]
};

let currentSubject = "";
let currentType = "";

window.onload = function() {
    const subjects = Object.keys(mcqData);
    const mcqGrid = document.getElementById('mcq-grid');
    const matchGrid = document.getElementById('match-grid');

    subjects.forEach(sub => {
        mcqGrid.innerHTML += `
            <div class="subject-card fade-in" onclick="startPractice('${sub}', 'mcq')">
                <h3>${sub}</h3>
                <p style="color:#888; letter-spacing:1px; font-size:0.75rem;">15 QUESTIONS AVAILABLE</p>
            </div>`;
        
        const isAvail = matchData[sub] ? "AVAILABLE" : "COMING SOON";
        matchGrid.innerHTML += `
            <div class="subject-card fade-in" onclick="startPractice('${sub}', 'match')">
                <h3>${sub}</h3>
                <p style="color:#888; letter-spacing:1px; font-size:0.75rem;">${isAvail}</p>
            </div>`;
    });
};

function showSection(id) {
    document.querySelectorAll('.container').forEach(d => d.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
    document.querySelector('.back-btn').classList.remove('hidden');
    window.scrollTo(0,0);
}

function goHome() {
    document.querySelectorAll('.container').forEach(d => d.classList.add('hidden'));
    document.getElementById('home').classList.remove('hidden');
    document.querySelector('.back-btn').classList.add('hidden');
}

function startPractice(subject, type) {
    currentSubject = subject;
    currentType = type;
    document.getElementById('practice-title').innerText = subject;
    const form = document.getElementById('quiz-form');
    form.innerHTML = "";

    if (type === 'mcq') {
        const qs = mcqData[subject] || [];
        qs.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'question-card';
            div.innerHTML = `<p style="font-size:1.1rem; margin-bottom:15px; color:var(--gold-light)">Q${i+1}. ${item.q}</p><div class="options">`;
            item.o.forEach(opt => {
                div.innerHTML += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`;
            });
            div.innerHTML += `</div>`;
            form.appendChild(div);
        });
    } else {
        if (!matchData[subject]) {
            form.innerHTML = "<p style='text-align:center; padding:50px; color:#888;'>Relational modules for this subject are currently being curated.</p>";
        } else {
            const left = matchData[subject][0];
            const right = [...matchData[subject][1]].sort(() => Math.random() - 0.5);
            let html = "<div class='question-card'><table style='width:100%'>";
            left.forEach((l, i) => {
                html += `<tr>
                    <td style="padding:15px; color:var(--gold); border-bottom:1px solid rgba(255,255,255,0.05);">${l}</td>
                    <td style="padding:15px; border-bottom:1px solid rgba(255,255,255,0.05);">
                        <select style="width:100%; padding:10px; background:#111; color:#fff; border:1px solid var(--gold);">
                            <option value="">Select...</option>
                            ${right.map(r => `<option value="${r}">${r}</option>`).join('')}
                        </select>
                    </td>
                </tr>`;
            });
            html += "</table></div>";
            form.innerHTML = html;
        }
    }
    showSection('practice-area');
}

function submitQuiz() {
    let score = 0;
    let total = 0;
    if (currentType === 'mcq') {
        const qs = mcqData[currentSubject];
        total = qs.length;
        qs.forEach((item, i) => {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            if (selected && selected.value === item.a) score++;
        });
    } else if (matchData[currentSubject]) {
        const selects = document.querySelectorAll('select');
        total = selects.length;
        selects.forEach((sel, i) => {
            if (sel.value === matchData[currentSubject][1][i]) score++;
        });
    }
    document.getElementById('score-display').innerText = `${score}/${total}`;
    document.getElementById('percentage').innerText = `${((score/total)*100).toFixed(0)}% SUCCESS RATE`;
    showSection('result');
}

function showDashboard() {
    const list = document.getElementById('scores-list');
    list.innerHTML = "<p style='text-align:center; color:#888;'>All 6 subjects are active. Scores will persist for the current session.</p>";
    showSection('dashboard');
}
</script>
</body>
</html>
