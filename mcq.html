<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite MCQ Bank | B.Com Prep</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #0a0a12;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            padding: 15px;
        }

        .header { text-align: center; padding: 20px 0; }
        h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.8rem; letter-spacing: 2px; }

        /* Stable Grid for Mobile */
        .grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column for better focus on mobile */
            gap: 15px;
            margin-top: 20px;
        }

        .subject-card {
            background: var(--glass);
            border: 1px solid rgba(212,175,55,0.3);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.2s;
        }

        .subject-card:active { transform: scale(0.98); background: rgba(212,175,55,0.1); }
        .subject-card h3 { color: var(--gold); font-size: 1.1rem; margin-bottom: 5px; }

        /* Quiz Styles */
        .question-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--gold);
        }

        .option-label {
            display: block;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
        }

        .btn {
            background: var(--gold);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .hidden { display: none; }
        .back-link { color: var(--gold); text-decoration: none; font-size: 0.8rem; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

<div id="home-view">
    <div class="header">
        <h1>EXAM PREP</h1>
        <p style="font-size:0.7rem; opacity:0.6; letter-spacing:2px;">SELECT A SUBJECT</p>
    </div>
    <div class="grid" id="subject-list"></div>
</div>

<div id="quiz-view" class="hidden">
    <a href="#" class="back-link" onclick="showHome()">‚Üê BACK TO SUBJECTS</a>
    <h2 id="quiz-title" style="color:var(--gold); margin-bottom:20px; font-size:1.3rem;"></h2>
    <form id="quiz-form"></form>
    <button class="btn" onclick="submitQuiz()">Check Results</button>
</div>

<div id="result-view" class="hidden" style="text-align:center; padding-top:50px;">
    <h2 style="color:var(--gold); font-size:2rem;">Your Score</h2>
    <div id="score-display" style="font-size:4rem; font-weight:bold; margin:20px 0;"></div>
    <button class="btn" onclick="showHome()">Try Another Subject</button>
</div>

<script>
// Data derived from provided B.Com source
const mcqData = {
    "Marketing Management": [
        {q:"E-Commerce involves buying and selling through ______.", o:["Email","Manual","Electronic Media","Printing"], a:"Electronic Media"},
        {q:"The 'King' of the market is the ______.", o:["Seller","Producer","Customer","Government"], a:"Customer"}
    ],
    "Business Economics": [
        {q:"F.D.I. stands for ______.", o:["Foreign Direct Investment","Fast Direct Index","Future Domestic Investment"], a:"Foreign Direct Investment"},
        {q:"The Human Development Index was released in ______.", o:["1947","1990","2014"], a:"1990"}
    ],
    "Advanced Accounting": [
        {q:"Stock Turnover Ratio is a ______ Ratio.", o:["Liquidity","Turnover","Solvency"], a:"Turnover"},
        {q:"Full form of AI is ______.", o:["Artificially Intelligent","Artificial Intelligence","Advanced Info"], a:"Artificial Intelligence"}
    ]
};

function init() {
    const list = document.getElementById('subject-list');
    Object.keys(mcqData).forEach(sub => {
        list.innerHTML += `
            <div class="subject-card" onclick="startQuiz('${sub}')">
                <h3>${sub}</h3>
                <p style="font-size:0.7rem; opacity:0.5;">START PRACTICE</p>
            </div>
        `;
    });
}

function startQuiz(sub) {
    document.getElementById('home-view').classList.add('hidden');
    document.getElementById('quiz-view').classList.remove('hidden');
    document.getElementById('quiz-title').innerText = sub;
    
    const form = document.getElementById('quiz-form');
    form.innerHTML = "";
    
    mcqData[sub].forEach((item, i) => {
        let optionsHtml = item.o.map(opt => `
            <label class="option-label">
                <input type="radio" name="q${i}" value="${opt}"> ${opt}
            </label>
        `).join('');
        
        form.innerHTML += `
            <div class="question-card">
                <p style="margin-bottom:10px;">${i+1}. ${item.q}</p>
                ${optionsHtml}
            </div>
        `;
    });
    window.scrollTo(0,0);
}

function submitQuiz() {
    const sub = document.getElementById('quiz-title').innerText;
    const questions = mcqData[sub];
    let score = 0;
    
    questions.forEach((item, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if(selected && selected.value === item.a) score++;
    });
    
    document.getElementById('quiz-view').classList.add('hidden');
    document.getElementById('result-view').classList.remove('hidden');
    document.getElementById('score-display').innerText = `${score} / ${questions.length}`;
}

function showHome() {
    document.getElementById('quiz-view').classList.add('hidden');
    document.getElementById('result-view').classList.add('hidden');
    document.getElementById('home-view').classList.remove('hidden');
}

init();
</script>
</body>
</html>
