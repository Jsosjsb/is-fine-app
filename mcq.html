<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite B.Com Prep | Mobile Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-deep: #0a0e3a;
            --purple-gold: #3a0f5f;
            --gold-primary: #e6c547;
            --gold-soft: #f8f1d9;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            background: linear-gradient(135deg, var(--navy-deep) 0%, var(--purple-gold) 100%);
            background-attachment: fixed;
            color: var(--gold-soft);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            line-height: 1.5;
        }

        .container { width: 100%; max-width: 1100px; margin: 0 auto; padding: 1.5rem 1rem; }

        header { text-align: center; padding: 30px 10px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 10vw, 3.5rem);
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .tagline {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold-primary);
            opacity: 0.8;
        }

        /* Responsive Buttons */
        .lux-btn {
            display: block;
            width: 100%;
            max-width: 280px;
            background: rgba(230, 197, 71, 0.08);
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            padding: 18px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            margin: 15px auto;
            border-radius: 4px;
            transition: 0.3s;
        }

        .lux-btn:active { background: var(--gold-primary); color: var(--navy-deep); }

        .subject-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        @media (min-width: 600px) { .subject-grid { grid-template-columns: 1fr 1fr; } }

        .subject-card {
            background: var(--glass);
            border: 1px solid rgba(230, 197, 71, 0.2);
            padding: 25px 15px;
            text-align: center;
            border-radius: 8px;
        }

        .subject-card h3 { font-family: 'Playfair Display', serif; color: var(--gold-primary); font-size: 1.1rem; }

        .question-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--gold-primary);
            border-radius: 4px;
        }

        .options label {
            display: block;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        /* Match Pair Mobile View */
        .match-row {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }

        .match-row label { color: var(--gold-primary); display: block; margin-bottom: 10px; font-weight: 600; }

        select {
            width: 100%;
            padding: 14px;
            background: #1a1e4d;
            color: #fff;
            border: 1px solid var(--gold-primary);
            border-radius: 4px;
            font-size: 0.9rem;
            appearance: none;
            background-image: url("data:image/svg+xml,...");
        }

        .back-btn { padding: 20px; color: var(--gold-primary); text-transform: uppercase; font-size: 0.75rem; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="back-btn hidden" id="global-back" onclick="goHome()">‚Üê Main Menu</div>

<div id="home" class="container">
    <header>
        <h1>Elite B.Com</h1>
        <p class="tagline">Mobile Prep Suite</p>
        <div style="margin-top:40px;">
            <button class="lux-btn" onclick="showSection('mcq-section')">MCQ Practice</button>
            <button class="lux-btn" onclick="showSection('match-section')">Match the Pairs</button>
        </div>
    </header>
</div>

<div id="mcq-section" class="container hidden">
    <div class="subject-grid" id="mcq-grid"></div>
</div>

<div id="match-section" class="container hidden">
    <div class="subject-grid" id="match-grid"></div>
</div>

<div id="practice-area" class="container hidden">
    <h2 id="practice-title" style="text-align:center; color:var(--gold-primary); margin-bottom:25px;"></h2>
    <form id="quiz-form"></form>
    <button class="lux-btn" onclick="submitQuiz()">Submit Results</button>
</div>

<div id="result" class="container hidden" style="text-align:center;">
    <div class="subject-card">
        <h2 id="score-display" style="font-size:3rem; color:var(--gold-primary);">0/0</h2>
        <p id="percentage" style="margin:20px 0;"></p>
        <button class="lux-btn" onclick="goHome()">Finish</button>
    </div>
</div>

<script>
const mcqData = {
    "Marketing Management II": [
        {q:"Marketing mix consists of ______ P's.",o:["3","4","7","8"],a:"4"},
        {q:"Process of dividing market into groups is ______.",o:["Targeting","Positioning","Segmentation","Branding"],a:"Segmentation"},
        {q:"Path from producer to consumer is ______.",o:["Promotion","Pricing","Distribution","PLC"],a:"Distribution"},
        {q:"Paid form of non-personal presentation is ______.",o:["Publicity","Sales Promotion","Advertising"],a:"Advertising"},
        {q:"Internal factor affecting pricing is ______.",o:["Competition","Demand","Production Cost"],a:"Production Cost"},
        {q:"First stage of PLC is ______.",o:["Growth","Maturity","Introduction","Decline"],a:"Introduction"},
        {q:"Relationship marketing is ______ marketing.",o:["Niche","Mass","One-to-one"],a:"One-to-one"},
        {q:"Identifying symbol for a product is ______.",o:["Trademark","Brand","Logo"],a:"Brand"},
        {q:"Consumer behavior factors include ______.",o:["Social","Cultural","Psychological","All of these"],a:"All of these"},
        {q:"Product line count is called Product ______.",o:["Width","Depth","Length"],a:"Width"},
        {q:"Skimming pricing is for ______ products.",o:["Old","Low-cost","New"],a:"New"},
        {q:"The '4Ps' was popularized by ______.",o:["Kotler","McCarthy","Drucker"],a:"McCarthy"},
        {q:"Sales decline happens in ______ stage.",o:["Growth","Decline","Maturity"],a:"Decline"},
        {q:"Creating a product image in mind is ______.",o:["Segmentation","Positioning","Branding"],a:"Positioning"},
        {q:"Face-to-face buyer communication is ______.",o:["Advertising","PR","Personal Selling"],a:"Personal Selling"}
    ],
    "Marketing Management III": [
        {q:"Electronic buy/sell agreements fall under ______.",o:["E-mail","E-filing","E-Commerce"],a:"E-Commerce"},
        {q:"Measure used through social media is ______.",o:["Printing","Design","Message"],a:"Message"},
        {q:"Systematic planning and policy is Marketing ______.",o:["Environment","Control","Audit"],a:"Control"},
        {q:"The customer is king if they get ______.",o:["Satisfaction","Loyalty","Relation"],a:"Satisfaction"},
        {q:"Flexibility in daily routine is due to Marketing ______.",o:["Control","Planning","Organisation"],a:"Organisation"},
        {q:"Ad is complete with element ______.",o:["Design","Media","Printing"],a:"Design"},
        {q:"Analytical study of strategy is Marketing ______.",o:["Audit","Planning","Control"],a:"Audit"},
        {q:"After sales service is part of ______ component.",o:["Person","Product","Quality"],a:"Quality"},
        {q:"Audit is done by ______ Auditor.",o:["Business","Marketing","Financial"],a:"Marketing"},
        {q:"Internet-dependent media is ______.",o:["Press","Audio-video","Social Media"],a:"Social Media"},
        {q:"Market control technique is ______.",o:["Cost analysis","Ratio Analysis","SWOC"],a:"SWOC"},
        {q:"Message exchange is vital in social ______.",o:["Printing","Design","Media"],a:"Media"},
        {q:"Online buying & selling is ______.",o:["E-mail","Website","E-Commerce"],a:"E-Commerce"},
        {q:"Attractive element for advertising is ______.",o:["Design","Media","Trademark"],a:"Design"},
        {q:"Customer satisfaction leads to ______.",o:["Loyalty","Conflict","Loss"],a:"Loyalty"}
    ],
    "Business Economics": [
        {q:"HDI index was released in ______.",o:["1947","1950","1990","2014"],a:"1990"},
        {q:"F.D.I. stands for ______.",o:["Direct Investment","Intervention","Domestic"],a:"Direct Investment"},
        {q:"India is a founder member of ______.",o:["ASIAN","SAARC","USA"],a:"SAARC"},
        {q:"International trade is between ______.",o:["Regions","Countries","Provinces"],a:"Countries"},
        {q:"The MPI index is released by ______.",o:["World Bank","U.N.D.P.","Asian bank"],a:"U.N.D.P."},
        {q:"Systematic record of transactions is ______.",o:["BOP","BOT","Budget"],a:"BOP"},
        {q:"Organisation publishing HDI is ______.",o:["World Bank","IMF","UNDP"],a:"UNDP"},
        {q:"IMF established in ______.",o:["1944","1945","1996"],a:"1945"},
        {q:"Countries in SAARC are ______.",o:["11","9","8"],a:"8"},
        {q:"SDR is related to ______.",o:["World Bank","IMF","RBI"],a:"IMF"},
        {q:"SAARC HQ is in ______.",o:["Kathmandu","Manila","Mumbai"],a:"Kathmandu"},
        {q:"Import-export policy is ______.",o:["Financial","Monetary","Foreign trade"],a:"Foreign trade"},
        {q:"India founded ______.",o:["E.U.","OPEC","BRICS"],a:"BRICS"},
        {q:"Engine of economic development is ______.",o:["Domestic trade","National trade","International trade"],a:"International trade"},
        {q:"Global trade involves ______ currencies.",o:["Single","Multiple","Local"],a:"Multiple"}
    ],
    "Advanced Accounting II": [
        {q:"Stock Turnover is a ______ Ratio.",o:["Liquidity","Turnover","Solvency"],a:"Turnover"},
        {q:"Foreign country branch is ______.",o:["Domestic","Foreign","Home"],a:"Foreign"},
        {q:"Co-op society profit transfer to Reserve is ______.",o:["20%","25%","30%"],a:"25%"},
        {q:"Asset + Liability ratio check is ______.",o:["Current","Liquid","Quick"],a:"Quick"},
        {q:"Co-op society members have ______ liability.",o:["Unlimited","Joint","Limited"],a:"Limited"},
        {q:"Full form of AI is ______.",o:["Artificial Intelligence","Advance Info","Actual Int"],a:"Artificial Intelligence"},
        {q:"Formation NOT for profit is ______.",o:["Co-op","Public","HUF"],a:"Co-op"},
        {q:"Dividend on shares is on ______ side of P&L.",o:["Income","Expenditure","Interest"],a:"Income"},
        {q:"Small system branch is also called ______.",o:["Foreign","Dependent","Independent"],a:"Dependent"},
        {q:"Branch a/c finds ______.",o:["Profit/Loss","Finance","Assets"],a:"Profit/Loss"},
        {q:"Petty Cash Book records ______.",o:["Large expenses","Small expenses","Banking"],a:"Small expenses"},
        {q:"Debt to equity relates to ______.",o:["Liabilities","Owner equity","Stock"],a:"Owner equity"},
        {q:"Ideal quick ratio is ______.",o:["1:1","2:1","1:2"],a:"1:1"},
        {q:"Cost of Goods Sold / Avg Stock = ______.",o:["Debt","Stock Turnover","Margin"],a:"Stock Turnover"},
        {q:"Working capital is Current Assets minus ______.",o:["Fixed Assets","Current Liabilities","Stock"],a:"Current Liabilities"}
    ],
    "Business Regulatory Framework II": [
        {q:"Person who makes the Bill is ______.",o:["Payee","Drawee","Drawer"],a:"Drawer"},
        {q:"Digital signature suspension section is ______.",o:["35","36","37"],a:"37"},
        {q:"CPA 2019 came into force in ______.",o:["20 July 2020","1 April","31 Dec"],a:"20 July 2020"},
        {q:"Photo copyright lasts ______ years.",o:["40","50","60"],a:"60"},
        {q:"Consumer Forum section is ______.",o:["35","37","38"],a:"38"},
        {q:"Bill on banker is ______.",o:["Note","Cheque","Bill"],a:"Cheque"},
        {q:"Negotiable Act passed in ______.",o:["1881","1872","1930"],a:"1881"},
        {q:"Electronic media trade is ______.",o:["E-Commerce","Comm","Mgmt"],a:"E-Commerce"},
        {q:"Consumer day is ______.",o:["15 March","16","18"],a:"15 March"},
        {q:"Literature right is ______.",o:["Trademark","Patent","Copyright"],a:"Copyright"},
        {q:"Producer protection act passed in ______.",o:["1999","2000","1998"],a:"1999"},
        {q:"Cybercrime is theft of ______.",o:["Personal info","Furniture","Books"],a:"Personal info"},
        {q:"Document must be in ______.",o:["Oral","Writing","Promise"],a:"Writing"},
        {q:"Software contract is ______.",o:["Proposal","Acceptance","E-Contract"],a:"E-Contract"},
        {q:"Buyer of goods is ______.",o:["Customer","Salesman","Producer"],a:"Customer"}
    ],
    "Industrial Psychology": [
        {q:"Psychology is a ______ word.",o:["Latin","Greek","French"],a:"Greek"},
        {q:"Father of scientific management is ______.",o:["Taylor","Mayo","Maslow"],a:"Taylor"},
        {q:"Hawthorne experiments by ______.",o:["Mayo","Taylor","Fayol"],a:"Mayo"},
        {q:"Industrial psychology is ______ science.",o:["Pure","Applied","Social"],a:"Applied"},
        {q:"Internal activation of behavior is ______.",o:["Learning","Perception","Motivation"],a:"Motivation"},
        {q:"Collecting job info is Job ______.",o:["Analysis","Description","Specs"],a:"Analysis"},
        {q:"Munsterberg book year ______.",o:["1910","1913","1920"],a:"1913"},
        {q:"Great Person theory is for ______.",o:["Motivation","Leadership","Learning"],a:"Leadership"},
        {q:"Feeling of tiredness is ______.",o:["Stress","Boredom","Fatigue"],a:"Fatigue"},
        {q:"Recording behavior is ______.",o:["Test","Interview","Observation"],a:"Observation"},
        {q:"Maslow's highest level is ______.",o:["Social","Safety","Self-Actualization"],a:"Self-Actualization"},
        {q:"Group forces are called ______.",o:["Dynamics","Conflict","Norms"],a:"Dynamics"},
        {q:"Accident study is ______.",o:["Control","Prevention","Proneness"],a:"Proneness"},
        {q:"Selection is a ______ process.",o:["Positive","Negative","Neutral"],a:"Negative"},
        {q:"Training is a ______ process.",o:["Short-term","One-time","Continuous"],a:"Continuous"}
    ]
};

const matchData = {
    "Business Economics": [
        ["I.M.F.", "G.D.P.", "World Bank", "EXIM policy", "Current Account"],
        ["International Monetary Fund", "Gross Domestic Product", "IBRD", "Foreign Trade Policy", "Balance of Trade"]
    ]
};

let currentSubject = "";
let currentType = "";

window.onload = function() {
    const subjects = Object.keys(mcqData);
    const mcqGrid = document.getElementById('mcq-grid');
    const matchGrid = document.getElementById('match-grid');

    subjects.forEach(sub => {
        mcqGrid.innerHTML += `<div class="subject-card" onclick="startPractice('${sub}', 'mcq')"><h3>${sub}</h3></div>`;
        matchGrid.innerHTML += `<div class="subject-card" onclick="startPractice('${sub}', 'match')"><h3>${sub}</h3></div>`;
    });
};

function showSection(id) {
    document.querySelectorAll('.container').forEach(d => d.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
    document.getElementById('global-back').classList.toggle('hidden', id === 'home');
    window.scrollTo(0,0);
}

function goHome() { showSection('home'); }

function startPractice(subject, type) {
    currentSubject = subject; currentType = type;
    document.getElementById('practice-title').innerText = subject;
    const form = document.getElementById('quiz-form');
    form.innerHTML = "";

    if (type === 'mcq') {
        mcqData[subject].forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'question-card';
            div.innerHTML = `<p><b>Q${i+1}. ${item.q}</b></p><div class="options">` + 
                item.o.map(opt => `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('') + `</div>`;
            form.appendChild(div);
        });
    } else if (matchData[subject]) {
        const left = matchData[subject][0];
        const right = [...matchData[subject][1]].sort(() => Math.random() - 0.5);
        left.forEach((l, i) => {
            const div = document.createElement('div');
            div.className = 'match-row';
            div.innerHTML = `<label>${l}</label><select class="match-select">
                <option value="">Select Pair...</option>
                ${right.map(r => `<option value="${r}">${r}</option>`).join('')}
            </select>`;
            form.appendChild(div);
        });
    } else {
        form.innerHTML = "<p style='text-align:center; padding:40px;'>Module under construction.</p>";
    }
    showSection('practice-area');
}

function submitQuiz() {
    let score = 0; let total = 0;
    if (currentType === 'mcq') {
        const qs = mcqData[currentSubject];
        total = qs.length;
        qs.forEach((item, i) => {
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            if (sel && sel.value === item.a) score++;
        });
    } else if (matchData[currentSubject]) {
        const sels = document.querySelectorAll('.match-select');
        total = sels.length;
        sels.forEach((sel, i) => { if (sel.value === matchData[currentSubject][1][i]) score++; });
    }
    document.getElementById('score-display').innerText = `${score}/${total}`;
    document.getElementById('percentage').innerText = `${((score/total)*100).toFixed(0)}% Score`;
    showSection('result');
}
</script>
</body>
</html>
