<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite B.Com Prep | 75 Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0A192F;
            --navy-light: #112240;
            --teal-accent: #64FFDA;
            --platinum: #CCD6F6;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-light) 100%);
            color: var(--platinum);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 15px;
        }

        .header { text-align: center; padding: 25px 0; }
        h1 { font-family: 'Playfair Display', serif; color: var(--teal-accent); font-size: 1.8rem; letter-spacing: 2px; }

        .subject-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .subject-card {
            background: var(--glass);
            border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 22px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
        }

        .subject-card:active { transform: scale(0.97); background: rgba(100, 255, 218, 0.1); }
        .subject-card h3 { color: var(--teal-accent); font-size: 0.95rem; }

        .question-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--teal-accent);
        }

        .option-label {
            display: block;
            padding: 14px;
            margin: 10px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
        }

        .btn {
            background: var(--teal-accent);
            color: var(--navy-dark);
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .hidden { display: none !important; }
        .back-btn { color: var(--teal-accent); text-decoration: none; font-size: 0.8rem; margin-bottom: 20px; display: inline-block; font-weight: 600; }
        
        #result-view { text-align: center; padding: 40px 20px; border: 2px solid var(--teal-accent); border-radius: 20px; margin-top: 30px; }
    </style>
</head>
<body>

<div id="home-view">
    <div class="header">
        <h1>T.Y.B.COM PREP</h1>
        <p style="font-size:0.7rem; color:var(--teal-accent); letter-spacing:2px; text-transform:uppercase;">75 Questions • 5 Subjects</p>
    </div>
    <div class="subject-grid" id="subject-list"></div>
</div>

<div id="quiz-view" class="hidden">
    <a href="#" class="back-btn" onclick="showHome()">← CHANGE SUBJECT</a>
    <h2 id="quiz-title" style="color:var(--teal-accent); text-align:center; margin-bottom:20px; font-size:1.1rem;"></h2>
    <form id="quiz-form"></form>
    <button class="btn" onclick="submitQuiz()">Check My Score</button>
</div>

<div id="result-view" class="hidden">
    <h2 style="font-size:0.9rem; opacity:0.7;">FINAL RESULTS</h2>
    <div id="score-text" style="font-size:4rem; font-weight:bold; color:var(--teal-accent); margin:15px 0;"></div>
    <button class="btn" onclick="showHome()">Return to Menu</button>
</div>

<script>
const mcqData = {
    "Marketing Management III": [
        {q:"Marketing ______ is systematic planning and policy of control.", o:["Environment","Control","Audit","News"], a:"Control"},
        {q:"Customer is a king of market and he will satisfy if he get ______.", o:["Loyalty","Satisfaction","Growth","Relation"], a:"Satisfaction"},
        {q:"Under ______ element agreements of buy and sales are done electronically.", o:["E-mail","E-Governance","E-Commerce","E-filing"], a:"E-Commerce"},
        {q:"Marketing Audit is done by ______ Auditor.", o:["Financial","Cost","Marketing","Business"], a:"Marketing"},
        {q:"______ exchange is an important measure of give and take through social media.", o:["Printing","Design","Message","Medium"], a:"Message"},
        {q:"Due to ______ there is a flexibility in daily routine work of a company.", o:["Environment","Control","Planning","Organisation"], a:"Organisation"},
        {q:"Analytical study of marketing strategy is done in ______.", o:["Audit","Planning","Control","Organisation"], a:"Audit"},
        {q:"In service marketing, after sales service is part of ______ components.", o:["Person","Product","Quality","Industry"], a:"Quality"},
        {q:"______ depend on use of Internet and modern technology.", o:["Press Media","Audio-video Media","Social Media","Earned Media"], a:"Social Media"},
        {q:"______ is an effective technique of control of market.", o:["Cost analysis","Ratio Analysis","Variance Analysis","SWOC Analysis"], a:"SWOC Analysis"},
        {q:"In ______ includes online buying & selling as well as financial deals.", o:["E-mail","Website","E-Business","E-Commerce"], a:"E-Commerce"},
        {q:"It is important that the ______ component be attractive for advertising.", o:["Design","Media","Printing","Trademark"], a:"Design"},
        {q:"Customer loyalty is built upon consistent ______.", o:["Advertising","Customer satisfaction","Price","Promotion"], a:"Customer satisfaction"},
        {q:"Evaluated marketing performance is called ______.", o:["Control","Audit","Planning","Mix"], a:"Control"},
        {q:"Modern marketing starts and ends with the ______.", o:["Product","Price","Customer","Profit"], a:"Customer"}
    ],
    "Business Economics": [
        {q:"The Human Development Index (HDI) was released in ______.", o:["1947","1950","1990","2014"], a:"1990"},
        {q:"F.D.I. stands for ______.", o:["Foreign Direct Investment","Fast Direct Index","Future Domestic Investment"], a:"Foreign Direct Investment"},
        {q:"India is the founder member of ______.", o:["ASIAN","SAARC","USA","UAE"], a:"SAARC"},
        {q:"International trade means ______.", o:["Between regions","Between countries","Between provinces","Between states"], a:"Between countries"},
        {q:"The Multidimensional Poverty Index (M.P.I) is released by ______.", o:["World Bank","World Economic Forum","U.N.D.P.","Asian Bank"], a:"U.N.D.P."},
        {q:"A systematic record of all economic transactions is ______.", o:["Balance of Trade","Budget","Balance of Payments","Fiscal Policy"], a:"Balance of Payments"},
        {q:"IMF was established in ______.", o:["1944","1945","1996","1995"], a:"1945"},
        {q:"Currently ______ countries are members of SAARC organisation.", o:["11","9","8","10"], a:"8"},
        {q:"Special Drawing Rights (SDR) is related to ______.", o:["World Bank","I.M.F.","Reserve Bank","U.N.O."], a:"I.M.F."},
        {q:"SAARC headquarters is located in ______.", o:["Kathmandu","Manila","New Delhi","Mumbai"], a:"Kathmandu"},
        {q:"The government's policy of import-export is ______.", o:["Monetary","Foreign Trade Policy","Fiscal","Financial"], a:"Foreign Trade Policy"},
        {q:"India is the founder member of ______.", o:["E.U.","U.S.A.","OPEC","BRICS"], a:"BRICS"},
        {q:"______ is called the engine of economic development.", o:["National trade","International trade","Domestic trade","National Income"], a:"International trade"},
        {q:"Balance of Trade includes only ______ items.", o:["Invisible","Visible","Service","Capital"], a:"Visible"},
        {q:"______ refers to the purchase of goods from a foreign country.", o:["Export","Import","Entrepot","Local Trade"], a:"Import"}
    ],
    "Advanced Accounting II": [
        {q:"Stock Turnover Ratio is a ______ Ratio.", o:["Liquidity","Turnover","Solvency","Profitability"], a:"Turnover"},
        {q:"When a branch is located in a foreign country, it is a ______ Branch.", o:["Domestic","Foreign","Home","Inland"], a:"Foreign"},
        {q:"Cooperative Societies transfer ______ of profit to Reserve Fund.", o:["20%","25%","30%","35%"], a:"25%"},
        {q:"Current Assets divided by Current Liabilities is ______ Ratio.", o:["Liquid","Quick","Current","Debt"], a:"Current"},
        {q:"The members of a cooperative society have ______ Liability.", o:["Unlimited","Joint","Limited","Several"], a:"Limited"},
        {q:"Full form of AI is ______.", o:["Artificial Intelligence","Artificially Intelligent","Advance Info"], a:"Artificial Intelligence"},
        {q:"______ are not formed for earning profit.", o:["Cooperative Society","Public Company","HUF","Private Company"], a:"Cooperative Society"},
        {q:"Dividend received on shares is credited to ______ side of P&L.", o:["Income","Expenditure","Interest","Loss"], a:"Income"},
        {q:"Branch not keeping full accounting is a ______ Branch.", o:["Foreign","Dependent","Independent","Inland"], a:"Dependent"},
        {q:"Branch account is prepared to ascertain ______.", o:["Assets","Financial Statement","Profit and Loss","Liability"], a:"Profit and Loss"},
        {q:"______ maintains small expenses like postage and carriage.", o:["Petty Cash Book","Cash Book","Ledger","Journal"], a:"Petty Cash Book"},
        {q:"Debt to equity ratio relates long-term debt to ______.", o:["Current Assets","Current Liabilities","Owner's Equity","Total Assets"], a:"Owner's Equity"},
        {q:"Under Stock and Debtors System, income is credited to ______ Account.", o:["Branch P&L","Branch Stock","Branch Petty Cash","Branch Expenses"], a:"Branch P&L"},
        {q:"The registration of a Cooperative Society is ______.", o:["Optional","Compulsory","Conditional","None"], a:"Compulsory"},
        {q:"Ratio analysis helps in ______.", o:["Financial Forecasting","Communication","Decision Making","All of the above"], a:"All of the above"}
    ],
    "Business Regulatory Framework": [
        {q:"Negotiable Instruments Act was passed in ______.", o:["1881","1872","1930","1999"], a:"1881"},
        {q:"A person who makes a Bill of Exchange is called ______.", o:["Payee","Drawee","Drawer","Acceptor"], a:"Drawer"},
        {q:"Consumer Protection Act, 2019 came into force on ______.", o:["20 July 2020","1 April 2020","31 Dec 2020","1 Jan 2021"], a:"20 July 2020"},
        {q:"Copyright for photography lasts for ______ years.", o:["40","50","60","70"], a:"60"},
        {q:"The theft of personal or confidential information is ______.", o:["Cybercrime","Virus","Spoofing","Hacking"], a:"Cybercrime"},
        {q:"A valid document must always be in ______.", o:["Oral","Writing","Gestures","Promise"], a:"Writing"},
        {q:"Every year ______ is celebrated as Consumer Day.", o:["15 March","16 March","18 March","20 March"], a:"15 March"},
        {q:"______ is a bill of exchange drawn on a specified banker.", o:["Promissory Note","Cheque","Draft","Hundi"], a:"Cheque"},
        {q:"Digital signature suspension falls under section ______.", o:["35","36","37","38"], a:"37"},
        {q:"Right granted to the creator of literary work is ______.", o:["Trademark","Patent","Copyright","Logo"], a:"Copyright"},
        {q:"A person who buys goods by paying is a ______.", o:["Customer","Salesman","Producer","Agent"], a:"Customer"},
        {q:"Transaction via electronic media is called ______.", o:["E-Commerce","E-Management","E-Communication","E-Filing"], a:"E-Commerce"},
        {q:"Enforceable legally binding contract made through software is ______.", o:["Proposal","Acceptance","E-Contract","Draft"], a:"E-Contract"},
        {q:"The Act to protect geographical producers was enacted in ______.", o:["2000","1999","1998","1997"], a:"1999"},
        {q:"District Consumer Forum procedure is as per Section ______.", o:["35","37","38","40"], a:"38"}
    ],
    "Auditing": [
        {q:"Auditing begins where ______ ends.", o:["Accounting","Bookkeeping","Selling","Planning"], a:"Accounting"},
        {q:"Internal Auditor is appointed by ______.", o:["Shareholders","Management","Government","C&AG"], a:"Management"},
        {q:"The main object of an audit is ______.", o:["Finding errors","Detecting fraud","Expression of opinion","Verification"], a:"Expression of opinion"},
        {q:"Vouching is the backbone of ______.", o:["Accounting","Auditing","Bookkeeping","Costing"], a:"Auditing"},
        {q:"Valuation of assets is the duty of ______.", o:["Auditor","Management","Shareholders","Employees"], a:"Management"},
        {q:"Auditor should be ______.", o:["Suspicious","Fearful","Honest","Biased"], a:"Honest"},
        {q:"Auditing is a ______ check of books of account.", o:["Routine","Analytical","Critical","Careless"], a:"Critical"},
        {q:"Verification refers to ______ of assets.", o:["Valuation","Physical existence","Cost check","Purchase check"], a:"Physical existence"},
        {q:"A written plan for an audit is called ______.", o:["Audit Notebook","Audit Report","Audit Programme","Audit File"], a:"Audit Programme"},
        {q:"Auditor of a Government Company is appointed by ______.", o:["C&AG","Central Govt","State Govt","Directors"], a:"C&AG"},
        {q:"The first auditor of a company is appointed by ______.", o:["Shareholders","Board of Directors","Central Govt","C&AG"], a:"Board of Directors"},
        {q:"An audit which is done between two annual audits is ______.", o:["Final Audit","Interim Audit","Continuous Audit","Internal Audit"], a:"Interim Audit"},
        {q:"Voucher relates to ______.", o:["Cash receipt","Cash payment","Credit transactions","All of the above"], a:"All of the above"},
        {q:"Error of principle affects ______.", o:["Trial Balance","P&L Account","Balance Sheet","None"], a:"None"},
        {q:"Final Audit is conducted ______.", o:["Quarterly","Continuously","At the end of year","Monthly"], a:"At the end of year"}
    ]
};

function init() {
    const list = document.getElementById('subject-list');
    Object.keys(mcqData).forEach(sub => {
        list.innerHTML += `<div class="subject-card" onclick="startQuiz('${sub}')"><h3>${sub}</h3><p style="font-size:0.6rem; margin-top:5px; opacity:0.6;">15 QUESTIONS</p></div>`;
    });
}

function startQuiz(sub) {
    document.getElementById('home-view').classList.add('hidden');
    document.getElementById('quiz-view').classList.remove('hidden');
    document.getElementById('quiz-title').innerText = sub;
    const form = document.getElementById('quiz-form');
    form.innerHTML = "";
    mcqData[sub].forEach((item, i) => {
        let opts = item.o.map(opt => `<label class="option-label"><input type="radio" name="q${i}" value="${opt}" required> ${opt}</label>`).join('');
        form.innerHTML += `<div class="question-card"><p style="font-weight:600; margin-bottom:12px;">${i+1}. ${item.q}</p>${opts}</div>`;
    });
    window.scrollTo(0,0);
}

function submitQuiz() {
    const sub = document.getElementById('quiz-title').innerText;
    let score = 0;
    mcqData[sub].forEach((item, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if(selected && selected.value === item.a) score++;
    });
    document.getElementById('quiz-view').classList.add('hidden');
    document.getElementById('result-view').classList.remove('hidden');
    document.getElementById('score-text').innerText = `${score} / 15`;
    window.scrollTo(0,0);
}

function showHome() {
    document.getElementById('quiz-view').classList.add('hidden');
    document.getElementById('result-view').classList.add('hidden');
    document.getElementById('home-view').classList.remove('hidden');
}

init();
</script>
</body>
</html>
